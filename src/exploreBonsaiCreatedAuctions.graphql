 query ExploreBonsaiCreatedAuctions {
    auctionCreateds(
        where: {currency: "0x3d2bD0e15829AA5C362a4144FdF4A1112fa29B5c"}
        orderBy: blockTimestamp
        orderDirection: desc
    ) {
        id
        duration
        minBidIncrement
        minTimeAfterBid
        onlyFollowers
        profileId
        pubId
        reservePrice
        tokenName
        tokenRoyalty
        tokenSymbol
        blockTimestamp
        availableSinceTimestamp
    }
  }