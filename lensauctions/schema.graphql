type AuctionCreated @entity(immutable: true) {
  id: Bytes!
  profileId: BigInt! # uint256
  pubId: BigInt! # uint256
  availableSinceTimestamp: BigInt! # uint64
  duration: BigInt! # uint32
  minTimeAfterBid: BigInt! # uint32
  reservePrice: BigInt! # uint256
  minBidIncrement: BigInt! # uint256
  referralFee: Int! # uint16
  currency: Bytes! # address
  recipients: [Bytes!]! # tuple[]
  onlyFollowers: Boolean! # bool
  tokenName: Bytes! # bytes32
  tokenSymbol: Bytes! # bytes32
  tokenRoyalty: Int! # uint16
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type BidPlaced @entity(immutable: true) {
  id: Bytes!
  profileId: BigInt! # uint256
  pubId: BigInt! # uint256
  referrerProfileIds: [BigInt!]! # uint256[]
  amount: BigInt! # uint256
  bidderOwner: Bytes! # address
  bidderProfileId: BigInt! # uint256
  transactionExecutor: Bytes! # address
  endTimestamp: BigInt! # uint256
  timestamp: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

